{% extends "base.html" %}
{% block title %}Exam signin{% endblock %}
{% block content %}
<form action="{{ url_for('exam.signin') }}" method="POST" role="form">
  <fieldset>
    {{ form.csrf_token() }}
    <div class="form-group">
      <label>{{ form.code.label }}</label>
      {{ form.code(class="form-control", placeholder="Student Id") }}
    </div>
    <div class="form-group">
      <label>{{ form.password.label }}</label>
      {{ form.password(class="form-control", placeholder="Password") }}
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </fieldset>
</form>
{% endblock %}
