{% extends "base.html" %}
{% block title %}Add examinee{% endblock %}
{% block content %}

<div class="panel panel-default">
  <h2 class="page-header">PYU Entrance Exam</h2>
  <h4>Add examinee</h4>
  <form action="{{ url_for('user.addexaminee') }}" method="POST" role="form">
    <fieldset>
      {{ form.csrf_token() }}
      <div class="form-group">
        <label>{{ form.username.label }}</label>
        {{ form.username(class="form-control", placeholder="Username") }}
      </div>
      <div class="form-group">
        <label>{{ form.exam_id.label }}</label>
        {{ form.exam_id(class="form-control", placeholder="Exam ID") }}
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Add examinee</button>
    </fieldset>
  </form>
</div>

{% endblock %}
