{% for exam in scores %}
<div class="row">
  <div class="col-sm-4 col-md-4">
    <h4>{{ name }}</h4>
    <p>Exam: {{ exam.exam_id }}</p>
    <p>Listening: {{ exam.listening }}</p>
    <p>Structure: {{ exam.structure }}</p>
    <p>Reading: {{ exam.reading }}</p>
    <p>Writing: {{ exam.writing }}</p>
    <h5>Total: {{ exam.total }}</h5>
  </div>
</div>
{% endfor %}
