{% for exam in scores %}
<h4>{{ name }}</h4>
<h4>
  Exam: {{ exam.exam_id }}
  Listening: {{ exam.listening }}
  Structure: {{ exam.structure }}
  Reading: {{ exam.reading }}
  Writing: {{ exam.writing }}
  Total: {{ exam.total }}
  <button type="button" class="btn btn-primary">Remove</button>
</h4>
{% endfor %}
