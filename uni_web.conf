<VirtualHost *:80>
    ServerName localhost

    WSGIDaemonProcess uni_web user=www-data group=www-data threads=5 home=/home/$USER/uni_web
    WSGIScriptAlias / /home/$USER/uni_web/uni_web.wsgi

    <Directory /home/$USER/uni_web>
        WSGIProcessGroup uni_web
        WSGIApplicationGroup %{GLOBAL}
        WSGIScriptReloading On
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
