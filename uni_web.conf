<VirtualHost *:80>
                ServerName localhost
                WSGIScriptAlias / /home/$USER/uni_web/uni_web.wsgi
                <Directory /home/$USER/uni_web/website/>
                        Order allow,deny
                        Allow from all
                </Directory>
                Alias /static /home/$USER/uni_web/website/static
                <Directory /home/$USER/uni_web/website/static/>
                        Order allow,deny
                        Allow from all
                </Directory>
                ErrorLog ${APACHE_LOG_DIR}/error.log
                LogLevel warn
                CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
